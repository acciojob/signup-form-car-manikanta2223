<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<!-- Name -->
	<label for name>Name</label>
	<input type="text" required id="name" placeholder="Name">
		<!--gmail-->
	<label for email>Email</label>
	<input type="email" required id="email" placeholder="Email">
		<!--gender-->
	<label for radio>Gender</label>
	<input type="radio" required id="gender_m">Male
	<input type="radio" required id="gender_f">Female
		<!--car Brands-->
		<label for cars>Car Brands</label>
		<select>
			<option>--Please choose an Option--</option>
		</select>
		<!-- Age-->
		<label for age>Age</label>
		<input type="number" required id="age" placeholder="Age">
		<!-- DOB-->
		<label for dob>DOB</label>
		<input type="date" required id="dob" >
		<!-- DOB-->
		<label for tel>Phone Number</label>
		<input type="tel"  id="tel" placeholder="xxx-xxx-xxxx">
		<!--Password-->
		<label for password>Password</label>
		<input type="password" required id="password" placeholder="password">
		<!--TOS-->
		<label for tos>I agree to the TOS</label>
		<input type="checkbox" required id="tos">
		<!--Submit-->
		<button>Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
